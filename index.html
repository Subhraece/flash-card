<!DOCTYPE html>
<html lang="bn">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nursing GNM Flashcards</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>

<body>
  <header>
    <h1>ðŸŽ“ StudyCards</h1>
    <p>Master Your Knowledge with Interactive Flashcards</p>
  </header>

  <!-- CSV Selection Screen -->
  <div class="csv-selection" id="csvSelection">
    <div class="selection-header">
      <h2>ðŸ“š Select Your Flashcard Set</h2>
      <p>Choose a topic to start studying</p>
    </div>
    <div class="csv-grid" id="csvGrid">
      <!-- CSV file cards will be generated here -->
    </div>
  </div>

  <div class="scene" id="scene">
    <div class="card" id="card">
      <div class="card__face card__face--front">
        <span class="topic-badge" id="topic">Topic</span>
        <div class="question-text" id="question">Loading...</div>
        <div class="options-grid" id="options"></div>
        <div class="hint">Tap to see answer</div>
      </div>
      <div class="card__face card__face--back">
        <div class="answer-circle" id="ansLabel">A</div>
        <div class="answer-desc" id="ansText">Correct Option Text</div>
        <div class="hint" style="margin-top: 2rem">Tap to flip back</div>
      </div>
    </div>
  </div>

  <div class="controls" id="controls">
    <button class="nav-btn" id="prevBtn">
      <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
    <span id="progress">0 / 0</span>
    <button class="nav-btn" id="nextBtn">
      <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>

  <!-- Question List Modal -->
  <div class="question-modal" id="questionModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>ðŸ“‹ Jump to Question</h3>
        <button class="close-btn" id="closeModal">&times;</button>
      </div>
      <div class="question-grid" id="questionGrid"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
